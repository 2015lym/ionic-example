<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div style="text-align: center">
    <h2>欢迎来来到Ionic!</h2>
    <button ion-button [navPush]="buttonPage">按钮控件</button>
    <button ion-button [navPush]="listPage">列表控件</button>
    <button ion-button [navPush]="cardPage">卡片控件</button>
    <button ion-button [navPush]="inputPage" color="secondary">输入控件</button>
    <button ion-button [navPush]="selectPage" color="secondary">选择控件</button>
    <button ion-button [navPush]="togglePage" color="secondary">开关控件</button>
  </div>

</ion-content>
