<ion-header>

  <ion-navbar>
    <ion-title>输入框</ion-title>
  </ion-navbar>

</ion-header>

<!-- 官方文档参考地址 -->
<!-- https://ionicframework.com/docs/components/#inputs -->
<ion-content class="content-gray">
  <!-- 普通效果 -->
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="账号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="密码"></ion-input>
    </ion-item>
  </ion-list>

  <!-- 动画效果 -->
  <ion-list>
    <ion-item>
      <ion-label floating>账号</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <!-- 左侧带文字 -->
  <ion-list>
    <ion-item>
      <ion-label>账号</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <!-- 固定在左上角 -->
  <ion-list>
    <ion-item>
      <ion-label stacked>账号</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
