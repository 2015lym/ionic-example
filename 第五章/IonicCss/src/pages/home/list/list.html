<ion-header>

  <ion-navbar>
    <ion-title>列表</ion-title>
  </ion-navbar>

</ion-header>

<!-- 官方文档参考地址 -->
<!-- https://ionicframework.com/docs/components/#lists -->
<ion-content class="content-gray">
  <!-- 普通列表 -->
  <ion-list>
    <ion-list-header>
      列表头
    </ion-list-header>
    <ion-item>普通列表</ion-item>
    <button ion-item>
      带箭头列表
    </button>
  </ion-list>

  <!-- 图标列表 -->
  <ion-list>
    <ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
      图标列表
      <ion-icon name="rose" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <!-- 图片列表 -->
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/thumbnail-totoro.png">
      </ion-avatar>
      <h2>Ionic</h2>
      <p>你好Ionic</p>
    </ion-item>
  </ion-list>

  <!-- 侧滑列表 -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>侧滑列表</ion-item>

      <!-- 右侧左滑 -->
      <ion-item-options side="right">
        <button ion-button color="danger">
          删除
        </button>
      </ion-item-options>

      <!-- 左侧右滑 -->
      <!-- 带图标、添加多个 -->
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          文本
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          电话
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
