<ion-header>
  <ion-navbar color="stable">
    <ion-title>{{pageData.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="likeArticle()">
        <ion-icon *ngIf="!isLike" name="heart-outline"></ion-icon>
        <ion-icon *ngIf="isLike" name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray" #Content>
  <ion-card>
    <img class="article-img" [src]="baseUrl + sectionData?.imageFileName">
    <ion-item>
      <ion-icon name="heart"></ion-icon>
      <ion-label>
        {{sectionData?.date|date:'yyyy-MM-dd'}}
      </ion-label>
      <div item-content>
        {{sectionData?.location}}
      </div>
    </ion-item>
    <ion-item no-lines>
      <ion-label>
        {{likeArray.length}}人点赞
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar *ngFor="let item of likeArray" item-start>
        <img [src]="baseUrl + item?.liker?.avatarFileName">
      </ion-avatar>
    </ion-item>
    <ion-item no-lines>
      <ion-label>
        {{commentArray.length}}条评论
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let comment of commentArray">
      <ion-avatar item-start>
        <img [src]="baseUrl + comment?.commenter?.avatarFileName">
      </ion-avatar>
      <h2>{{comment?.commenter?.name}}</h2>
      <p>{{comment?.text}}</p>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar position="bottom">
    <ion-item no-lines>
      <ion-input item-start placeholder="添加短评" [(ngModel)]="comment"></ion-input>
      <button ion-button item-end clear (click)="addComment()">
        <ion-icon name="ios-send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
