<ion-header>
  <ion-navbar color="stable">
    <ion-title>编辑单篇游记</ion-title>
    <ion-buttons end>
      <button ion-button (click)="submitInfo()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">

  <ion-card>
    <textarea [(ngModel)]="text"></textarea>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label color="dark">开始日期</ion-label>
      <ion-datetime cancelText="取消" doneText="确定" displayFormat="YYYY/MM/DD" [(ngModel)]="articleDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="dark">设为封面图片</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="isArticleCoverImage"></ion-toggle>
    </ion-item>
    <img class="article-img" [src]="baseUrl + sectionData?.imageFileName">
  </ion-card>

</ion-content>
