<ion-header>
  <ion-navbar color="stable">
    <ion-title>注册用户</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="dark" stacked>您的手机号码</ion-label>
      <ion-input type="number" [(ngModel)]="mobileNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>输入短信验证码</ion-label>
      <ion-input type="number" [(ngModel)]="verificationCode"></ion-input>
      <button ion-button outline item-end (click)="getVerificationCode()">获取验证码</button>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>输入登录用户名</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>输入登录密码，至少6位</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>输入显示昵称</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
    <div class="bottom-div">
      <button ion-button block color="stable" (click)="register()">
        同意协议并注册
      </button>
      <p tappable (tap)="privacy()">逍遥游用户隐私协议</p>
    </div>
  </ion-list>
</ion-content>
