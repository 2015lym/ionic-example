<ion-header>
  <ion-navbar color="stable">
    <ion-title>修改密码</ion-title>
    <ion-buttons end>
      <button ion-button (click)="changePassword()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">
  <ion-list>
    <ion-item>
      <ion-label color="dark" stacked>输入原密码</ion-label>
      <ion-input type="number" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>输入新密码</ion-label>
      <ion-input type="text" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>再次输入新密码</ion-label>
      <ion-input type="text" [(ngModel)]="checkPassword"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
