<ion-header>
  <ion-navbar color="stable">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">

  <ion-list>
    <ion-list-header class="lightgray-header">
      基本信息
    </ion-list-header>
    <ion-item>
      <ion-label color="dark">购买产品</ion-label>
      <ion-label class="right">{{title}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark">购买数量</ion-label>
      <ion-input type="number" text-right [(ngModel)]="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">价格(￥)</ion-label>
      <ion-label class="right">{{item?.price|number}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark">使用日期</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" min="2018" max="2030" [(ngModel)]="useDate" placeholder="年/月/日">
      </ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header class="lightgray-header">
      联系人信息
    </ion-list-header>
    <ion-item>
      <ion-label color="dark">姓名</ion-label>
      <ion-input text-right type="text" [(ngModel)]="contactName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">联系手机</ion-label>
      <ion-input text-right type="number" [(ngModel)]="contactPhone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">电子邮箱</ion-label>
      <ion-input text-right type="email" [(ngModel)]="contactEmail"></ion-input>
    </ion-item>
  </ion-list>

  <button block ion-button color="stable" (click)="submit()">
    提交
  </button>

</ion-content>
