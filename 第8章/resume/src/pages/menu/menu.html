<ion-menu [content]="mymenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>xxx的简历</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="user-head-image-div">
      <img src="https://avatars1.githubusercontent.com/u/16334445?s=460&v=4">
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{page.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #mymenu swipeBackEnabled="false"></ion-nav>
