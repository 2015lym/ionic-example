<ion-header>

  <ion-navbar>
    <ion-title>卡片</ion-title>
  </ion-navbar>

</ion-header>

<!-- 官方文档参考地址 -->
<!-- https://ionicframework.com/docs/components/#cards -->
<ion-content class="content-gray">
  <!-- 普通卡片 -->
  <ion-card>
    <ion-card-header>
      卡片标题
    </ion-card-header>
    <ion-card-content>
      卡片内容
    </ion-card-content>
  </ion-card>

  <!-- 列表卡片 -->
  <ion-card>
    <ion-card-header>
      附近
    </ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        购物
      </button>
      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        医院
      </button>
      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        咖啡
      </button>
    </ion-list>
  </ion-card>

<!-- 社交类卡片 -->
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/thumbnail-totoro.png">
      </ion-avatar>
      <h2>Ionic</h2>
      <p>这是一条个性签名</p>
    </ion-item>

    <img src="./assets/imgs/card-saopaolo.png">

    <ion-card-content>
      <p>这是一条测试内容文本</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4条回复</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h 之前
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
