<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addItem()">添加</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">
  <div padding>
    <button ion-button block (click)="draw()">抽签</button>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item>
        {{ item }}
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
